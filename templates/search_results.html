{% extends 'base.html' %}
{% block title %}Результаты поиска{% endblock title %}

{% block content %}
<h1>Результаты поиска для "{{ query }}"</h1>
<ul>
    {% for movie in movies %}
    <li>
        <a href="{% url 'core:show_det' movie_id=movie.uuid %}">{{ movie.title }}</a>
    </li>
    {% empty %}
    <li>Ничего не найдено</li>
    {% endfor %}
</ul>
{% endblock content %}
