{% load static %}
<nav class="navbar">
    <div class="logo">
        {% if user.is_authenticated %}
        <a href="{% url 'core:movie_list' %}">
            <img src="{% static 'YouBoo.png' %}" alt="logo">
        </a>
        {% else %}
        <a href="{% url 'core:home' %}">
            <img src="{% static 'YouBoo.png' %}" alt="logo">
        </a>
        {% endif %}
    </div>
    <div>
        <form action="{% url 'account_logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-button">
                Выйти
            </button>
        </form>
    </div>
</nav>
