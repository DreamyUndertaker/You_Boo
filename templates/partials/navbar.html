{% load static %}
<style>
    /* Добавляем стили для ввода текста */
    .search-input {
        color: black; /* Черный цвет текста */
    }

    /* Добавляем стили для иконки поиска */
    .search-button ion-icon {
        color: black; /* Черный цвет иконки */
    }

    .search-container {
        display: flex;
        align-items: center;
    }

    .search-form {
        display: flex;
        align-items: center;
    }

    .search-input {
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 4px 0 0 4px;
        outline: none;
        height: 36px;
    }

    .search-button {
        background-color: red; /* Красный цвет кнопки */
        border: none;
        cursor: pointer;
        justify-content: center;
        display: flex;
        align-items: center;
        padding: 0 10px;
        height: 36px;
        border-radius: 0 4px 4px 0;
    }

    .search-button ion-icon {
        font-size: 20px;
        color: white;
    }

    .profile-button {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 4px;
        background-color: #83050b;
    }

    .profile-button:hover {
        background-color: #83050b;
    }

    .navbar div {
        display: flex;
        align-items: center;
    }
</style>
<nav class="navbar">
    <div class="logo">
        {% if user.is_authenticated %}
        <a href="{% url 'core:movie_list' %}">
            <img src="{% static 'YouBoo.png' %}" alt="logo">
        </a>
        {% else %}
        <a href="{% url 'core:home' %}">
            <img src="{% static 'YouBoo.png' %}" alt="logo">
        </a>
        {% endif %}
    </div>

    {% if request.resolver_match.url_name == 'movie_list' %}
    <div class="search-container">
        <form method="GET" action="{% url 'core:search' %}" class="search-form">
            <input type="text" name="query" placeholder="Поиск фильмов..." class="search-input">
            <button type="submit" class="search-button" ><ion-icon name="search-outline"></ion-icon></button>
        </form>
    </div>
    {% endif %}

    {% if user.is_authenticated %}
    <div>
        <a href="{% url 'core:profile' %}" class="profile-button">
            Профиль
        </a>
    </div>
    {% else %}
    <div>
        <a href="{% url 'account_login' %}" class="profile-button">
            Войти
        </a>
    </div>
    {% endif %}
</nav>
